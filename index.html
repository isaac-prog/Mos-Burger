<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Hello, world!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img class="logo" src="mos-burger.png" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Outlets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <div class="carousel">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="mos1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="mos2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="mos3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <div class="lower-container">
    <div class="left-container">
      <div class="catalog">
        <ul>
          <li><a class="active" href="#home">Home</a></li>
          <li><a href="#news">News</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </div>
      <div class="menu">
        <div class="category-icons">
          <img class="icon" src="mosb1.jpg" alt="">
          <p>Mos Burger</p>
        </div>
        <div class="category-icons">
          <img class="icon" src="mosb2.jpg" alt="">
          <p>Mos Burger</p>
        </div>
        <div class="category-icons">
          <img class="icon" src="mosb3.jpg" alt="">
          <p>Mos Burger</p>
        </div>
        <div class="category-icons">
          <img class="icon" src="mosb4.jpg" alt="">
          <p>Mos Burger</p>
        </div>
      </div>
    </div>

    <div class="right-container">
      <div class='delivery'>
        <h2>Free Delivery for orders above $50</h2>
      </div>

      <div class="feedback-form">
        
            <h2>Feedback Form</h2>
        
            <form action="">
            <label for="fname">First name:</label>
            <p><input type="text" id="fname" name="fname" required></p>
            <label for="lname">Last name:</label>
            <p><input type="text" id="lname" name="lname" required></p>
            <label for="email">Email:</label>
            <p><input type="text" id="email" name="email" required></p>
          
            <p>Rate the website:</p>
            <input type="radio" id="2" name="seats" value="2">
            <label for="2">Poor</label><br>
            <input type="radio" id="4" name="seats" value="4">
            <label for="4">Decent</label><br>
            <input type="radio" id="6" name="seats" value="6">
            <label for="6">Perfect</label>
            <br><br>
        
            <P>First time visiting us?</p>
            <input type="checkbox" id="allergy1" name="vehicle1" value="Nuts">
            <label for="allergy1"> No</label><br>
            <input type="checkbox" id="allergy2" name="allergy2" value="seafood">
            <label for="allergy2"> Yes</label><br>
          
        
            <p><label for="dish">Favourite Burgers</label></p>
        
            <select name="dish" id="dish">
            <option value="Chinese">Mos Burger</option>
            <option value="Japanese">Mos Chili burger</option>
            <option value="Western">Mos cheese burger</option>
            <option value="Malay">Mos no burger</option>
            </select>
        
            <p><b>Any other comments?</b></p>
            <textarea id="request" name="request" rows="4" cols="30">
            </textarea>
        
            <p><input type="submit" value="Submit"></p>
            </form>
        

      </div>
    </div>

  </div>
</body>

 <!-- Option 1: Bootstrap Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

</html>
